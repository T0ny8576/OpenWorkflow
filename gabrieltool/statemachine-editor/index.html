<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css"
    href="https://cdnjs.cloudflare.com/ajax/libs/jointjs/2.1.0/joint.min.css" />
    <link rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
    <link ref="stylesheet" type="text/css" 
    href="https://cdn.datatables.net/1.10.19/css/jquery.dataTables.min.css"/>
    <link
    href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.6-rc.0/css/select2.min.css"
    rel="stylesheet" />
    <link rel="stylesheet" type="text/css"
    href="index.css"/>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/gh/dcodeIO/protobuf.js@6.8.8/dist/protobuf.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/3.10.1/lodash.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.3.3/backbone.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jointjs/2.1.0/joint.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/google/closure-library/closure/goog/base.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/protocolbuffers/protobuf/js/binary/arith.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/protocolbuffers/protobuf/js/binary/constants.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/protocolbuffers/protobuf/js/binary/utils.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/protocolbuffers/protobuf/js/binary/decoder.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/protocolbuffers/protobuf/js/binary/encoder.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/protocolbuffers/protobuf/js/binary/reader.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/protocolbuffers/protobuf/js/binary/writer.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/protocolbuffers/protobuf/js/map.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/protocolbuffers/protobuf/js/message.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/epeli/underscore.string/dist/underscore.string.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.6-rc.0/js/select2.min.js"></script>
    <script src="wca-state-machine.js"></script>
    <script src="joint.shapes.fsa.custom.js"></script>
    <script src="index.js"></script>
</head>
<body>
  <div class="container-fluid">
    <h1>State Machine Visualizer</h1>
    <div id = "alert-placeholder"></div>
    <div class="row">
      <div class="col-sm-6" style="background-color:lavender;">
          <div>
          </div>
          <h4>Diagram:</h4>
          <div id="fsm-display"></div>
      </div>
      <div class="col-sm-6">
        <h2>Actions</h2>
        <div class="row">
          <div class="col-md-4">
            <label class="btn btn-primary btn-lg custom-btn-width">
            Upload <input type="file" id="file-input" hidden>
            </label>
          </div>
          <div class="col-md-4 dropdown">
            <button type="button" id="addButton" class="btn btn-primary btn-lg dropdown-toggle
            custom-btn-width" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Add</button>
            <div class="dropdown-menu" aria-labelledby="addButton">
              <button class="dropdown-item" data-toggle="modal"
              data-target="#newStateModal">State</button>
              <a class="dropdown-item" href="#">Transition</a>
            </div>
          </div>
          <div class="col-md-4">
            <button type="button" class="btn btn-primary btn-lg custom-btn-width">Delete</button>
          </div>
        </div>

        <h2>Object Attributes</h2>
        <div id="infoBox">
        </div>

      </div>
    </div>
  </div>
<footer class="footer">
  <div class="container">
    <span class="text-muted">Copyright Carnegie Mellon University</span>
  </div>
</footer>

<!-- Modal -->
<div class="modal fade" id="newStateModal" role="dialog" aria-labelledby="newStateModalTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="newStateModalTitle">Add a New State</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <table id="newStateTable" class="table table-borderless">
        <thead>
        </thead>
        <tbody>
            <tr>
                <td>State Name</td>
                <td>
                    <input type="text" name="name" class="form-control" />
                </td>
            </tr>
        </tbody>
        <tbody>
            <tr>
                <td>Processor Name</td>
                <td>
                    <input type="text" name="name" class="form-control" />
                </td>
                <td>Type</td>
                <td>
                <select id="procTypeSelect" class="select-new-row">
                  <option></option>
                  <option>FasterRCNNOpenCVProcessor</option>
                  <option>DummyProcessor</option>
                </select>
                </td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="5" style="text-align: left;">
                    <input type="button" class="btn btn-lg btn-block " id="newStateModalAdd" value="Add Processor"/>
                </td>
            </tr>
        </tfoot>
        </table>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
</body>
</html>
